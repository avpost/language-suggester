<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Language Suggester</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Programming Language Suggester</h1>
      <p>Thanks for choosing the programming language selector! Please fill out the questions below to find out which
        programming path will be the best fit for you!</p>

              <!--Question 1-->
      
      <form id="suggestion">
        <div class="form-group">
          <h3>What was your favorite subject in school?</h3>
          <label class="radio-inline">
            <input type="radio" name="question1" value="Art" id="art">Art
          </label>
          <label class="radio-inline">
            <input type="radio" name="question1" value="Science" id="science">Science
          </label>
          <label class="radio-inline">
            <input type="radio" name="question1" value="Both" id="Both">Both
          </label>
        </div>

        <button type="submit" id="result" class="btn btn-primary">Submit</button>
      </form>


      <p id="choice"></p>

    </div>
  </div>
</body>

</html>
